{% extends 'app.html' %}
{% block content %}

    <div class="container">
        <h2>Welcome to the Dashboard</h2>

        {% if user %}
            <p>User Information</p>
            <ul>
                <li>Id : {{ user[0] }}</li>
                <li>Name : {{ user[1] }}</li>
                <li>Email : {{ user[2] }}</li>
            </ul>
            <a href="/logout" class="btn btn-dark mt-4">Logout</a>
            <a href="/" class="btn btn-secondary mt-4">Home</a>
        {% endif %}
    </div>

{% endblock %}
